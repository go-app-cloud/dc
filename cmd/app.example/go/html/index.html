<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据展示</title>
</head>
<body>
<div id="msg"></div>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script>

    function message(option) {
        let ws = new WebSocket(option.uri);
        ws.onopen = function (evt) {
            console.log("消息通道已经打开");
        };
        ws.onmessage = function (evt) {
            $('#msg').append(evt.data + "<br/>");
        };
        ws.onclose = function (evt) {
            console.log("消息通道已经关闭");
            setTimeout(function () {
                message(option);
            }, 1000);
        };
    }

    message({
        uri: 'ws://dc.jghb.top:9066/echo'
    })
</script>
</body>
</html>
